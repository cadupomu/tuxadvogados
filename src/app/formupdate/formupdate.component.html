<div class="container mt-5">
    <h1 class="text-center">Formulario de Atualização</h1>

    <form [formGroup]="updateForm" (submit)="atualizar()">
        <div class="row mt-3">
            <div class="col">
                <label>Informe o nome do cliente</label>
                <input class="form-control" type="text"  placeholder="Informe o nome do cliente" formControlName="nome">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Foto do cliente</label>
                <input class="form-control" type="text"  placeholder="Foto do cliente" formControlName="img">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Informe a idade do cliente</label>
                <input class="form-control" type="text"  placeholder="Informe a idade do cliente" formControlName="idade">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label>Informe o e-mail para contato</label>
                <input class="form-control" type="text"  placeholder="Informe p e-mail para contato" formControlName="email">
            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <label>Informe a situação do cliente</label>
                <input class="form-control" type="text"  placeholder="Informe sua situação" formControlName="situacao">
            </div>
        </div>

            

            <div class="row">
                <div class="col">
                    <button class="btn blue-grey darken-1 text-center btn-block col s12 text-light" type="submit" >Enviar</button>
                </div>
        </div>     
    </form>
</div>
